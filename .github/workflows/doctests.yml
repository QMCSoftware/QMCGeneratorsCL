name: doctests
on: [push]

jobs:
  tests:
    name: Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: ["macos-latest"] # ["macos-latest", "ubuntu-latest", "windows-latest"]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-version: "latest"
          auto-activate-base: true
      - name: Install Base Dependencies 
        shell: bash -l {0}
        run: |
          pip install numpy
          pip install pytest
      - name: Install QMCseqCL 
        shell: bash -l {0}
        run: |
          pip install -e .
      - name: Prepare Doctests from Docs 
        shell: bash -l {0}
        run: |
          python prep_docs_doctests.py
      - name: Doctests in C 
        shell: bash -l {0}
        run: |
          python -m pytest test.index.c.txt
      - name: Install PyOpenCL
        shell: bash -l {0}
        run: |
          pip install siphash24
          conda install pyopencl -y
          conda install pocl -y
      - name: PyOpenCL Device Info
        shell: bash -l {0}
        run: |
          python -c "import qmcseqcl; qmcseqcl.print_opencl_device_info()"
      - name: Doctests with PyOpenCL
        shell: bash -l {0}
        run: |
          pip install pytest
          python -m pytest test.index.cl.txt